<!DOCTYPE html>
<html>
  <header>
  	Fuck
  </header>
  <div id="main">
  </div>

<script>
	let main = document.querySelector('#main')

	let page = document.createElement("p");
	let pNode = document.createTextNode(`Hey I'm red!`);
	page.appendChild(pNode);
	page.style.color = 'red';

	main.appendChild(page);

	let head3 = document.createElement("h3");
	let hNode = document.createTextNode(`I'm a blue h3!`);
	head3.appendChild(hNode);
	head3.style.color = 'blue';

	main.appendChild(head3);
	
	let box = document.createElement("div");
	box.classList.add('container');
	box.style.cssText = "border-color: black; border-width: medium";

	let head1 = document.createElement("h1");
	let h1Node = document.createTextNode(`I'm in a div`);
	head1.appendChild(h1Node);
	let p2 = document.createElement("p");
	let p2Node = document.createTextNode(`ME TOO!`);
	p2.appendChild(p2Node);

	box.appendChild(head1);
	box.appendChild(p2);

	main.appendChild(box);


</script>
</html>
